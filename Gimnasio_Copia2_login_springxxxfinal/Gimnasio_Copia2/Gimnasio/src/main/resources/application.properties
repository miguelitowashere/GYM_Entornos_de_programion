# ===============================================
# CONFIGURACION DEL SERVIDOR
# ===============================================
spring.application.name=Gimnasio
server.port=8094
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================================
# CONFIGURACION DE LA BASE DE DATOS (MySQL)
# ===============================================
spring.datasource.url=jdbc:mysql://localhost:3306/gimnasio3000?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=myMiguel22.SQL$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURACION DE JPA / HIBERNATE
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# ===============================================
# CONFIGURACION DE SEGURIDAD Y JWT
# ===============================================
